<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Penetration Testing with Kali Linux</title>
    <link rel="stylesheet" type="text/css" href="media/css/main.css">
    <link rel="stylesheet" type="text/css" href="media/css/plyr.css">
	<script src="media/js/vendor/modernizr.js"></script>
</head>
<body>
    <section id="content">

    	<div class="grid-container">
            <div class="grid-x grid-padding-x align-center">
            <div class="nav-tray medium-3 small-order-2 medium-order-1 cell">
    		<nav id="navContainer">
                <div id="search-bar">
                <input class="typeahead" type="text" placeholder="Search">
                </div>
                <h4>Table of Contents</h4>
                <div class="nav-container">
    			<ul id="nav"></ul>        
                </div>        
    		</nav>
            </div>
            <div class="video-tray medium-9 small-order-1 medium-order-2 cell">
            <div class="header">
                <div class="grid-x align-middle">
                    <div class="small-4 cell">
                        <a class="menu-toggle">Menu</a>
                    </div>
                    <div class="small-4 cell">
                        <a href="https://offensive-security.com/" target="_blank">
                            <img src="media/img/offsec-logo.svg" class="logo-red" />
                            <img src="media/img/offsec-logo-green.svg" class="logo-green" />
                        </a>
                    </div>
                    <div class="small-4 cell">
                        <a class="forum" href="https://forums.offensive-security.com/" target="_blank" title="Offsec Forums (opens in new tab or window)">Forums</a>
                        <a href="https://help.offensive-security.com/hc/en-us" target="_blank" class="support">Support</a> 
                    </div>
                </div>    
            </div>
    			<video id="video" src="media/video/BS_00_00.mp4" controls autoplay="autoplay" preload="metadata">
    			    <p>You must use a modern browser that supports the HTML5 video element.</p>
                   <track id="captions" kind="captions" label="English" src="media/captions/BS_00_00.vtt">
    			</video>
             <div class="footer">
                <div class="grid-x align-middle">
                    <div class="small-4 cell">
                        <a class="mode">Dark Mode</a>
                    </div>
                    <div class="small-4 cell">
                        <h3><a href="https://www.offensive-security.com/offsec/say-try-harder" target="_blank">Try Harder</a></h3>
                    </div>
                    <div class="small-4 cell">
                        <div class="checkbox">
                            <input type="checkbox" id="loop" name="loop" checked> 
                            <label for="loop">Continuous Play</label>
                        </div>
                    </div>
                </div> 
                <div id="result" style="display: none;"></div>   
            </div>
            </div>
            </div>
    	</div>
    </section>

	<script src="media/js/vendor/jquery.js"></script>
    <script src="media/js/vendor/handlebars.js"></script>
	<script src="media/js/vendor/typeahead.bundle.js"></script>
	<script src="media/js/course.json.js"></script>
    <script src="media/js/vendor/plyr.js"></script>
    <script src="media/js/vendor/what-input.js"></script>
    <script src="media/js/vendor/foundation.js"></script>
	<script src="media/js/main.js"></script>
    <script>
      jQuery(document).foundation();
    </script>
    <script>
        $(document).ready(function() {
            PWK.init({
                modules: courseJSON.modules,
                nav: $('nav ul#nav'),
                video: $('#video')
            });
            $('a.sub-module').click(function() {
                video.play();
            });     
        });
    </script>
</body>
</html>
